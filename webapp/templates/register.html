<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <input type="text" name="txtFirst" placeholder="First Name"><br>
        <input type="text" name="txtLast" placeholder="Last Name"><br>
        <input type="text" name="txtUname" placeholder="User Name"><br>
        <input type="email" name="txtEmail" placeholder="Email id"><br>
        <input type="password" name="txtPass" placeholder="Password"><br>
        <input type="text" name="txtCpass" placeholder="Confirm Password"><br>
        <input type="submit" name="btnSubmit" value="register">
        
    </form>
    <div>
        {% for message in messages%}
        <h3>{{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>
